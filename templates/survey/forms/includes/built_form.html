{% load bootstrap %}
<h1>{{ form.title }}</h1>
    {% if form.intro %}
    <p>{{ form.intro }}</p>
    {% endif %}
    <form action"{% url 'survey:index' %}" method="post"
        {% if form_for_form.is_multipart %}enctype="multipart/form-data"{% endif %}>
        {% csrf_token %}
        {{ form_for_form|bootstrap }}
        <div style="clear:left;">&nbsp;</div>
    <button class="btn btn-primary" type="submit">{{ form.button_text }}</button>
    </form>
