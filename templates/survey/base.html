{% extends "theme/subnav_base.html" %}

{% load url from future %}
{% load i18n %}

{% block body_class %}{% trans "Surveys" %}{% endblock %}

{% block subnav %}
<div class="panel panel-default">
    <div class="panel-heading"><strong>{% trans "Survey" %}</strong></div>
    <div class="list-group">
        <a class="list-group-item" href="
        {% url "survey:index" %}">
            {% trans "Incompleted" %}
        </a>
        <a class="list-group-item" href="
        {% url "survey:completed" %}">{% trans "Completed" %}</a>
    </div>

</div>
{% endblock %}
