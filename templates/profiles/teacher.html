{% load i18n %}



<div class="panel-heading">{% trans "Disciplines" %}
    <a href="{% url 'educational:discipline_create' %}">
        <i class="glyphicon glyphicon-upload pull-right"></i>
    </a>
</div>
{% for discipline in user.profile.teacher.discipline_of_teacher.all  %}
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" style="width: 100%; text-align: left" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            {{ discipline.code }} - {{ discipline.name }}
            <span class="glyphicon glyphicon-arrow-down pull-right "></span>
        </button>
        <ul class="dropdown-menu" style="width: 100%;" role="menu" aria-labelledby="dropdownMenu1">
            <li>
                <a role="menuitem"  href="{% url "forums:agora_forum" discipline.group.forum_set.first.pk %}">
                    {% trans "Go to Forum" %}
                </a>
            </li>
            <li>
                <a role="menuitem" href="{% url 'educational:discipline_detail' discipline.pk %}" >
                    {% trans "View Discipline" %}
                    <span class="glyphicon glyphicon-eye-open pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    {% for assignment in discipline.assignment_set.all %}
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" style="width: 100%; text-align: left" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                <li>   {{ assignment|slice:":20" }}
                <span class="glyphicon glyphicon-arrow-down pull-right "></span></li>
            </button>
            <ul class="dropdown-menu" style="width: 100%;" role="menu" aria-labelledby="dropdownMenu1">
                <li>
                    <a role="menuitem" href="{% url 'educational:assignment_detail' assignment.pk %}" >
                        {% trans "View Assignment" %}
                        <span class="glyphicon glyphicon-eye-open pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>



        </a>
    {% endfor %}
{% endfor %}
